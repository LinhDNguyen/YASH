<template name="login">
<div class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{{pathFor route='home'}}"><b>YASH</b> Login</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <form class="form-login">
          <div class="form-group">
            <input type="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button class="btn btn-primary btn-block btn-flat btn-signin">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="#">Forgot password</a><br>
        <a href="{{pathFor route='register'}}" class="text-center">Register</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>
</template>
